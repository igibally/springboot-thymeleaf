<!DOCTYPE HTML>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<title>Employee</title>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h3>Employee Directory</h3>
		<hr/>
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Employees
		</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee: ${Employeeslist}">
					<td th:text="${tempEmployee.id}">
					<td th:text="${tempEmployee.firstName}">
					<td th:text="${tempEmployee.lastName}">
					<td th:text="${tempEmployee.email}">
					<td>
						<a class="btn btn-info col2" th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}">Update</a>
						<a onclick="return confirm('are you sure , Do you want to delete')" class="btn btn-danger col2" th:href="@{/employees/delete(employeeId=${tempEmployee.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>


</html>
